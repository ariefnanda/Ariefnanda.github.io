<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Batu Kertas Gunting</title>

    <style>
        /* CSS untuk tampilan game */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #212529;
            margin-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 25px;
        }

        .choices {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .choice-btn {
            background-color: #e9ecef;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 3em; /* Ukuran besar untuk emoji */
            transition: transform 0.2s, background-color 0.2s;
        }

        .choice-btn:hover {
            background-color: #ced4da;
            transform: scale(1.05);
        }

        .result-area {
            border: 2px solid #adb5bd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 100px;
        }

        #result {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #score {
            font-size: 1.1em;
            color: #495057;
        }
        
        .win { color: #28a745; }
        .lose { color: #dc3545; }
        .draw { color: #ffc107; }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>‚úä Game Batu Kertas Gunting üñêÔ∏è</h1>
        <p>Pilih salah satu ikon di bawah untuk melawan Komputer.</p>

        <div class="choices">
            <button class="choice-btn" data-choice="batu">‚úä</button>
            <button class="choice-btn" data-choice="kertas">üñêÔ∏è</button>
            <button class="choice-btn" data-choice="gunting">‚úåÔ∏è</button>
        </div>

        <div class="result-area">
            <p id="playerChoice">Anda memilih: ?</p>
            <p id="computerChoice">Komputer memilih: ?</p>
            <p id="result">Pilih gerakan Anda untuk memulai!</p>
        </div>

        <p id="score">Skor: Anda 0 | Komputer 0</p>
    </div>

    <script>
        // Logika Game JavaScript
        let playerScore = 0;
        let computerScore = 0;

        // Pilihan yang mungkin dan emoji-nya
        const choices = {
            'batu': { emoji: '‚úä', beats: 'gunting' },
            'kertas': { emoji: 'üñêÔ∏è', beats: 'batu' },
            'gunting': { emoji: '‚úåÔ∏è', beats: 'kertas' }
        };

        // Mengambil elemen DOM
        const resultDisplay = document.getElementById('result');
        const scoreDisplay = document.getElementById('score');
        const playerChoiceDisplay = document.getElementById('playerChoice');
        const computerChoiceDisplay = document.getElementById('computerChoice');
        const choiceButtons = document.querySelectorAll('.choice-btn');

        // 1. Fungsi untuk mendapatkan pilihan komputer secara acak
        function getComputerChoice() {
            const keys = Object.keys(choices);
            const randomIndex = Math.floor(Math.random() * keys.length);
            return keys[randomIndex]; // Mengembalikan 'batu', 'kertas', atau 'gunting'
        }

        // 2. Fungsi utama untuk memainkan satu putaran
        function playRound(playerSelection) {
            const computerSelection = getComputerChoice();
            let outcome = '';

            // Tampilkan pilihan
            playerChoiceDisplay.textContent = `Anda memilih: ${choices[playerSelection].emoji} ${playerSelection.toUpperCase()}`;
            computerChoiceDisplay.textContent = `Komputer memilih: ${choices[computerSelection].emoji} ${computerSelection.toUpperCase()}`;

            // Logika Penentuan Pemenang
            if (playerSelection === computerSelection) {
                outcome = 'Seri!';
                resultDisplay.className = 'draw';
            } else if (choices[playerSelection].beats === computerSelection) {
                outcome = 'Anda Menang!';
                playerScore++;
                resultDisplay.className = 'win';
            } else {
                outcome = 'Anda Kalah!';
                computerScore++;
                resultDisplay.className = 'lose';
            }

            // Update Tampilan Hasil dan Skor
            resultDisplay.textContent = outcome;
            scoreDisplay.textContent = `Skor: Anda ${playerScore} | Komputer ${computerScore}`;
        }

        // 3. Menambahkan Event Listener ke setiap tombol pilihan
        document.addEventListener('DOMContentLoaded', () => {
            choiceButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const playerChoice = e.currentTarget.getAttribute('data-choice');
                    playRound(playerChoice);
                });
            });
        });
    </script>
</body>
</html>
