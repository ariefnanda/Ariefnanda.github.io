<!DOCTYPE html>

    <style>
        /* CSS untuk tampilan game */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #34495e; /* Biru gelap */
            color: white;
            padding: 20px;
        }

        .container {
            width: fit-content;
            margin: 0 auto;
            border: 5px solid #f1c40f; /* Kuning emas */
            background-color: #2c3e50;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.7);
        }

        canvas {
            display: block;
            background-color: #555; /* Warna latar jalanan */
        }

        #info {
            margin-top: 15px;
            font-size: 1.2em;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: none; /* Tersembunyi saat game dimulai */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #gameOverScreen button {
            padding: 10px 20px;
            font-size: 1.1em;
            margin-top: 20px;
            background-color: #e74c3c; /* Merah */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
