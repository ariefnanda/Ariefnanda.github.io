<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Cari Pasangan</title>
    
    <style>
        /* CSS untuk tampilan game */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f7f3e8; /* Latar belakang Krem */
            color: #333;
            padding: 20px;
        }

        .container {
            width: fit-content;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #ff6347; /* Merah Tomat */
            margin-bottom: 20px;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Grid 4x4 */
            gap: 10px;
            width: 420px; /* Ukuran papan */
            margin: 20px auto;
        }

        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px; /* Efek 3D flip */
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            border-radius: 8px;
        }

        /* Belakang Kartu (Cover) */
        .card-back {
            background-color: #3498db; /* Biru */
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            line-height: 1;
        }

        /* Depan Kartu (Isi) */
        .card-front {
            background-color: #ecf0f1;
            color: #2c3e50;
            transform: rotateY(180deg);
        }
        
        .matched {
            cursor: default;
            opacity: 0.5;
        }

        #info {
            margin-top: 20px;
            font-size: 1.1em;
        }
        
        #attemptsDisplay {
            color: #ff6347;
            font-weight: bold;
        }
        
        #winMessage {
            margin-top: 25px;
            font-size: 1.5em;
            color: #2ecc71;
            font-weight: bold;
            display: none;
        }
        
        #resetButton {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            background-color: #9b59b6; /* Ungu */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #resetButton:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ§  Memory Game: Cari Pasangan</h1>
        
        <div id="gameBoard">
            </div>

        <div id="info">
            Percobaan Gagal: <span id="attemptsDisplay">0</span>
        </div>
        
        <div id="winMessage">
            ðŸŽ‰ Selamat! Anda menemukan semua pasangan!
        </div>
        
        <button id="resetButton" onclick="startGame()">Mulai Ulang</button>
    </div>

    <script>
        // Logika Game JavaScript
        const emojis = ['ðŸ‡', 'ðŸ“', 'ðŸ', 'ðŸ¥', 'ðŸ‰', 'ðŸ¥­', 'ðŸŠ', 'ðŸŽ'];
        let cards = [];
        let flippedCards = []; // Kartu yang sedang terbuka (maks 2)
        let matchedPairs = 0;
        let attempts = 0; // Percobaan gagal
        let isChecking = false; // Mencegah klik saat proses pengecekan

        const gameBoard = document.getElementById('gameBoard');
        const attemptsDisplay = document.getElementById('attemptsDisplay');
        const winMessage = document.getElementById('winMessage');

        // 1. Fungsi untuk mengacak array (Fisher-Yates Shuffle)
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // 2. Fungsi untuk membuat papan permainan
        function startGame() {
            // Reset state
            matchedPairs = 0;
            attempts = 0;
            flippedCards = [];
            isChecking = false;
            gameBoard.innerHTML = '';
            attemptsDisplay.textContent = 0;
            winMessage.style.display = 'none';

            // Duplikat emoji untuk membuat pasangan, lalu acak
            cards = shuffle([...emojis, ...emojis]);
            
            // Buat elemen kartu di DOM
            cards.forEach((emoji, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = index;
                cardElement.dataset.value = emoji;
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front">${emoji}</div>
                        <div class="card-face card-back">?</div>
                    </div>
                `;
                cardElement.addEventListener('click', () => flipCard(cardElement));
                gameBoard.appendChild(cardElement);
            });
        }

        // 3. Fungsi saat kartu diklik
        function flipCard(card) {
            // Jika game selesai, sudah dicocokkan, sudah terbuka, atau sedang diperiksa, abaikan klik
            if (isGameOver || card.classList.contains('matched') || card.classList.contains('flipped') || isChecking) {
                return;
            }

            // Buka kartu
            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                isChecking = true;
                setTimeout(checkMatch, 1000); // Tunggu 1 detik sebelum cek
            }
        }

        // 4. Fungsi untuk mengecek pasangan
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const value1 = card1.dataset.value;
            const value2 = card2.dataset.value;

            if (value1 === value2) {
                // PASANGAN COCOK
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;

                if (matchedPairs === emojis.length) {
                    // Semua pasangan ditemukan
                    winMessage.style.display = 'block';
                }
            } else {
                // TIDAK COCOK
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    attempts++;
                    attemptsDisplay.textContent = attempts;
                }, 500); // Tunggu sebentar sebelum menutup
            }

            // Reset status
            flippedCards = [];
            isChecking = false;
        }

        // --- Inisialisasi ---
        document.addEventListener('DOMContentLoaded', startGame);
    </script>
</body>
</html>
