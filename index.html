<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Kliker Sederhana</title>

    <style>
        /* CSS untuk tampilan game */
        body {
            font-family: 'Verdana', sans-serif;
            text-align: center;
            background-color: #ffe6cc;
            color: #4d2600;
            margin-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff9f0;
            border: 5px solid #cc8400;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #cc8400;
            margin-bottom: 10px;
        }
        
        #scoreDisplay {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            color: #804c00;
        }

        /* Tombol Utama Klik */
        #mainButton {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 8em; /* Ukuran emoji besar */
            transition: transform 0.1s;
            outline: none;
            padding: 10px;
        }

        #mainButton:active {
            transform: scale(0.95);
        }

        /* Area Upgrade */
        .upgrade-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #cc8400;
        }
        
        .upgrade-section h2 {
            color: #a05e00;
            margin-bottom: 20px;
        }

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffdab3;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .upgrade-item span {
            font-weight: bold;
        }

        .buy-btn {
            padding: 8px 15px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .buy-btn:hover:not(:disabled) {
            background-color: #006400;
        }

        .buy-btn:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üç™ Cookie Clicker Sederhana</h1>
        
        <div id="scoreDisplay">0</div>

        <button id="mainButton" aria-label="Klik untuk mendapatkan cookie">üç™</button>
        <p>Klik cookie untuk mendapatkan poin!</p>

        <div class="upgrade-section">
            <h2>Upgrade (Poin per detik)</h2>
            
            <div id="upgradesList">
                </div>
            
            <p id="cpsDisplay">Poin Otomatis (CPS): 0 / detik</p>
        </div>
    </div>

    <script>
        // Logika Game JavaScript
        let score = 0;
        let cookiesPerSecond = 0;
        
        // Data Upgrade: Nama, Biaya, dan Efek
        const upgradeData = [
            { id: 'mouse', name: 'üñ±Ô∏è Tangan Pembantu', cost: 10, cps: 0.1, count: 0 },
            { id: 'grandma', name: 'üëµ Nenek Pengumpul', cost: 100, cps: 1, count: 0 },
            { id: 'farm', name: 'üåæ Ladang Cookie', cost: 1000, cps: 8, count: 0 }
        ];

        // Mengambil elemen DOM
        const scoreDisplay = document.getElementById('scoreDisplay');
        const mainButton = document.getElementById('mainButton');
        const upgradesList = document.getElementById('upgradesList');
        const cpsDisplay = document.getElementById('cpsDisplay');

        // 1. Fungsi Update Tampilan Utama
        function updateDisplay() {
            scoreDisplay.textContent = Math.floor(score); // Tampilkan bilangan bulat
            cpsDisplay.textContent = `Poin Otomatis (CPS): ${cookiesPerSecond.toFixed(1)} / detik`;
            updateUpgradeButtons();
        }

        // 2. Fungsi untuk Menambahkan Poin
        function clickCookie() {
            score += 1;
            updateDisplay();
        }

        // 3. Fungsi Beli Upgrade
        function buyUpgrade(index) {
            const upgrade = upgradeData[index];
            if (score >= upgrade.cost) {
                score -= upgrade.cost;
                cookiesPerSecond += upgrade.cps;
                upgrade.count++;
                
                // Menaikkan biaya upgrade berikutnya (Contoh: naik 15%)
                upgrade.cost = Math.floor(upgrade.cost * 1.15); 
                
                // Render ulang daftar upgrade dan tampilan utama
                renderUpgrades();
                updateDisplay();
            }
        }

        // 4. Fungsi Render Daftar Upgrade
        function renderUpgrades() {
            upgradesList.innerHTML = ''; // Bersihkan daftar lama
            
            upgradeData.forEach((upgrade, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'upgrade-item';
                itemDiv.innerHTML = `
                    <span>${upgrade.name} (x${upgrade.count})</span>
                    <span>Biaya: ${upgrade.cost} | CPS: +${upgrade.cps}</span>
                    <button id="buy-${upgrade.id}" class="buy-btn" 
                        onclick="buyUpgrade(${index})"
                        ${score < upgrade.cost ? 'disabled' : ''}>
                        Beli
                    </button>
                `;
                upgradesList.appendChild(itemDiv);
            });
        }
        
        // 5. Fungsi Update Status Tombol Beli (lebih cepat dari render penuh)
        function updateUpgradeButtons() {
             upgradeData.forEach((upgrade) => {
                const button = document.getElementById(`buy-${upgrade.id}`);
                if (button) {
                     button.disabled = score < upgrade.cost;
                }
            });
        }

        // 6. Loop Game (Poin Otomatis)
        setInterval(() => {
            score += cookiesPerSecond / 10; // Dibagi 10 karena interval 100ms
            updateDisplay(); 
        }, 100); // Update setiap 100 milidetik

        // 7. Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            mainButton.addEventListener('click', clickCookie);
            renderUpgrades();
            updateDisplay();
        });
        
    </script>
</body>
</html>
