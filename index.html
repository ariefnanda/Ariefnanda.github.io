<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Shooter Sederhana</title>
    
    <style>
        /* CSS untuk tampilan game */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .container {
            width: fit-content;
            margin: 0 auto;
            border: 5px solid #ff4500; /* Border Merah-Oranye */
            background-color: #222;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
        }

        canvas {
            display: block;
        }

        #info {
            margin-top: 15px;
            font-size: 1.2em;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: none; /* Tersembunyi saat game dimulai */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #gameOverScreen button {
            padding: 10px 20px;
            font-size: 1.1em;
            margin-top: 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>

    <div id="info">
        HP: <span id="hpDisplay">100</span> | Skor: <span id="scoreDisplay">0</span>
        <br>
        Kontrol: **WASD** (Gerak), **Spasi** (Tembak)
    </div>

    <div id="gameOverScreen">
        <h1>GAME OVER!</h1>
        <p>Skor Akhir Anda: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Mulai Lagi</button>
    </div>

    <script>
        // Logika Game JavaScript
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const hpDisplay = document.getElementById('hpDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');

        // --- Variabel Game ---
        let gameLoopId;
        let isGameOver = false;
        let score = 0;
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            speed: 3,
            hp: 100,
            color: 'cyan'
        };
        let bullets = [];
        let enemies = [];
        let keys = {};

        // --- Listener Kontrol ---
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ' && !isGameOver) {
                e.preventDefault(); // Mencegah spasi menggulir halaman
                shoot();
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // --- Fungsi Utama Game ---

        function startGame() {
            // Reset semua variabel
            isGameOver = false;
            score = 0;
            player.hp = 100;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            bullets = [];
            enemies = [];
            
            gameOverScreen.style.display = 'none';
            
            // Hentikan loop lama jika ada
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
            // Mulai loop baru
            gameLoopId = requestAnimationFrame(gameLoop); 
            // Mulai spawn musuh
            if (spawnIntervalId) clearInterval(spawnIntervalId);
            spawnIntervalId = setInterval(spawnEnemy, 2000); // Musuh muncul setiap 2 detik
            updateDisplay();
        }

        function updateDisplay() {
            hpDisplay.textContent = player.hp;
            scoreDisplay.textContent = score;
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            // Gambar lingkaran (Pemain)
            ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function updatePlayer() {
            // Gerakan
            if (keys['w']) player.y -= player.speed;
            if (keys['s']) player.y += player.speed;
            if (keys['a']) player.x -= player.speed;
            if (keys['d']) player.x += player.speed;

            // Batasi gerakan di dalam canvas
            player.x = Math.max(player.size / 2, Math.min(canvas.width - player.size / 2, player.x));
            player.y = Math.max(player.size / 2, Math.min(canvas.height - player.size / 2, player.y));
        }

        function shoot() {
            // Tembakan sederhana ke arah atas (bisa dikembangkan)
            bullets.push({
                x: player.x,
                y: player.y - player.size / 2,
                radius: 5,
                speed: 7,
                color: 'yellow'
            });
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed; // Tembak ke atas

                // Hapus peluru jika keluar dari layar
                if (bullet.y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- Musuh ---
        let spawnIntervalId;
        function spawnEnemy() {
            if (isGameOver) return;
            
            // Spawn dari sisi acak
            let x, y;
            if (Math.random() < 0.5) { // Sisi kiri/kanan
                x = Math.random() < 0.5 ? 0 : canvas.width;
                y = Math.random() * canvas.height;
            } else { // Sisi atas/bawah
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 : canvas.height;
            }
            
            enemies.push({
                x: x,
                y: y,
                size: 15,
                speed: 1, // Musuh bergerak pelan
                color: 'red'
            });
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];

                // Gerak menuju pemain (simulasi sederhana)
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                enemy.x += (dx / dist) * enemy.speed;
                enemy.y += (dy / dist) * enemy.speed;

                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

            // 1. Peluru vs Musuh
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];

                    const enemy = enemies[j];
                    
                    const dx
