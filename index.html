<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Game Sederhana</title>
    
    <style>
        /* CSS untuk tampilan game */
        body {
            font-family: 'Pixelify Sans', Arial, sans-serif;
            text-align: center;
            background-color: #2f4f4f; /* Dark Slate Gray */
            color: #ecf0f1;
            padding: 20px;
        }

        .container {
            width: fit-content;
            margin: 0 auto;
            border: 5px solid #ff00ff; /* Magenta Retro */
            background-color: #333;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }

        canvas {
            display: block;
            background-color: #555; /* Warna latar belakang */
        }

        #info {
            margin-top: 15px;
            font-size: 1.2em;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #ff00ff;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #gameOverScreen button {
            padding: 12px 25px;
            font-size: 1.2em;
            margin-top: 25px;
            background-color: #ff00ff;
            color: #333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <canvas id="gameCanvas" width="600" height="200"></canvas>
    </div>

    <div id="info">
        Jarak Tempuh: <span id="scoreDisplay">0</span> | Kecepatan: <span id="speedDisplay">4.0</span>
        <br>
        Kontrol: **Spasi** atau **Klik** untuk Melompat!
    </div>

    <div id="gameOverScreen">
        <h1>GAME OVER!</h1>
        <p>Anda gagal melompat. Skor Akhir: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Mulai Lagi</button>
    </div>

    <script>
        // Logika Game JavaScript
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const speedDisplay = document.getElementById('speedDisplay');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');

        // --- Variabel Game ---
        let gameLoopId;
        let isGameOver = false;
        let score = 0;
        let gameSpeed = 4; // Kecepatan horizontal awal
        
        // Konstanta Fisika
        const GRAVITY = 0.5;
        const JUMP_POWER = -10;
        const GROUND_Y = canvas.height - 20;

        let player = {
            x: 50,
            y: GROUND_Y - 20,
            width: 20,
            height: 20,
            velocityY: 0,
            isJumping: false,
            color: '#00ff00' // Hijau Neon
        };
        
        let obstacles = [];
        let lastObstacleTime = 0;
        const BASE_OBSTACLE_INTERVAL = 1500; // Milidetik

        // --- Listener Kontrol ---
        function handleJump(e) {
            if (isGameOver) return;
            if ((e.type === 'click' || e.key === ' ') && !player.isJumping) {
                e.preventDefault();
                player.velocityY = JUMP_POWER;
                player.isJumping = true;
            }
        }
        
        document.addEventListener('keydown', handleJump);
        canvas.addEventListener('click', handleJump);

        // --- Fungsi Utama Game ---

        function startGame() {
            // Reset semua variabel
            isGameOver = false;
            score = 0;
            gameSpeed = 4;
            player.velocityY = 0;
            player.isJumping = false;
            player.y = GROUND_Y - player.height;
            obstacles = [];
            lastObstacleTime = 0;
            
            gameOverScreen.style.display = 'none';
            
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
            gameLoopId = requestAnimationFrame(gameLoop);
            updateDisplay();
        }

        function updateDisplay() {
            scoreDisplay.textContent = Math.floor(score);
            speedDisplay.textContent = gameSpeed.toFixed(1);
        }

        function drawGround() {
            ctx.fillStyle = '#696969'; // Dark Gray
            ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updatePlayer() {
            // Terapkan Gravitasi
            if (player.isJumping) {
                player.velocityY += GRAVITY;
                player.y += player.velocityY;
            }
            
            // Cek pendaratan
            if (player.y >= GROUND_Y - player.height) {
                player.y = GROUND_Y - player.height; // Atur ke tanah
                player.velocityY = 0;
                player.isJumping = false;
            }
        }

        // --- Rintangan (Obstacles) ---
        function spawnObstacle() {
            obstacles.push({
                x: canvas.width, // Mulai dari kanan
                y: GROUND_Y - 20,
                width: 20,
                height: 20,
                color: '#ff00ff' // Magenta
            });
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                
                // Gerak ke kiri
                obstacle.x -= gameSpeed; 

                // Hapus rintangan jika keluar dari layar kiri
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    continue;
                }
                
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
        }
        
        // --- Logika Game ---
        
        function checkCollisions() {
            const playerRect = {
                left: player.x,
                right: player.x + player.width,
                top: player.y,
                bottom: player.y + player.height
            };

            for (const obstacle of obstacles) {
                const obsRect = {
                    left: obstacle.x,
                    right: obstacle.x + obstacle.width,
                    top: obstacle.y,
                    bottom: obstacle.y + obstacle.height
                };

                // Deteksi tabrakan (overlap)
                if (playerRect.left < obsRect.right &&
                    playerRect.right > obsRect.left &&
                    playerRect.top < obsRect.bottom &&
                    playerRect.bottom > obsRect.top) {
                    
                    endGame();
                    return true;
                }
            }
            return false;
        }
        
        function updateScoreAndSpeed(deltaTime) {
            // Menambah skor berdasarkan waktu bertahan
            score += 0.1; 
            
            // Meningkatkan kecepatan game seiring waktu
            gameSpeed = Math.min(10, gameSpeed + 0.0005); 
        }
        
        function endGame() {
            isGameOver = true;
            cancelAnimationFrame(gameLoopId);
            
            finalScore.textContent = Math.floor(score);
            gameOverScreen.style.display = 'flex';
        }

        // --- Loop Utama Game ---
        let lastTime = 0;
        function gameLoop(timestamp) {
            if (isGameOver) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            // 1. Bersihkan Canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Update Logika
            updateScoreAndSpeed(deltaTime);
            updatePlayer();
            
            // Kelola Spawn Rintangan (interval berkurang seiring kecepatan)
            if (timestamp - lastObstacleTime > BASE_OBSTACLE_INTERVAL / (gameSpeed / 4)) {
                spawnObstacle();
                lastObstacleTime = timestamp;
            }
            updateObstacles();
            
            // 3. Deteksi Tabrakan
            if (checkCollisions()) return;
            
            // 4. Gambar
            drawGround();
            drawPlayer();
            updateDisplay();

            // Loop berikutnya
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // Mulai Game saat pertama kali dimuat
        document.addEventListener('DOMContentLoaded', startGame);
    </script>
</body>
</html>
